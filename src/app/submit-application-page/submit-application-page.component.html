<h1>Submit Application</h1>

<form [formGroup]="personform"  (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstname" />

    </div>

    <div class="form-group">
        <label>Middle Name</label>
        <input type="text" class="form-control" formControlName="middlename" />
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastname" />
    </div>

    <div class="form-group">
        <label>SSN Number</label>
        <input type="text" class="form-control" formControlName="ssn_no" />
    </div>

    <div class="form-group">
        <label>Marital Status</label>
        <input type="radio" class="form-control" value="married" formControlName="marital_status" />Married
        <input type="radio" class="form-control" value="Unmarried" formControlName="marital_status" />Not Married    
    </div>

        <div>
            <input type="submit" />
           
        </div>
</form>
